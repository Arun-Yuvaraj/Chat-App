<!DOCTYPE html>
<html lang = "en" dir = "ltr">
	<head>
		<meta charset="utf-8">
		<title>{% block title %}{% endblock %} - CHAT</title>
	</head>
	
		<!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <!-- Custom css for prelogin pages -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/main_style.css') }}">
		
	<body>
	
		<div class="main-section">

            <div class="jumbotron">
             
            </div>

            <!-- Demo image start -->
            <div id="image-section">
                <picture>
                    <img class="card" src="{{ url_for('static', filename='images/demo.gif') }}" border="5px">
                </picture>
            </div>
            <!-- Demo image end -->

            <!-- Righthand side start -->
            <div id="righthand-side">
				{% with messages = get_flashed_messages(with_categories = true) %}
			
					{% if messages %}
			
						{{ messages[0][1] }}
				
					{% endif %}
			
				{% endwith %}
		
				{% block content %}
				
			</div>
			
		</div>
		
		{% endblock %}
	</body>
</html>
